env:
  TERM: alacritty

window:
  title: Terminal
  dynamic_title: true

scrolling:
  history: 100000

font:
  normal:
    family: JetBrainsMonoNerdFont
    style: SemiBold
  size: 11
  use_thin_strokes: true

colors:
  primary:
    background: "0x1e1e1e"
    foreground: "0xffffff"

  cursor:
    text: "0x1e1e1e"
    cursor: "0xffffff"

  normal:
    black: "0x000000"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xd0d0d0"

  bright:
    black: "0x808080"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xffffff"

draw_bold_text_with_bright_colors: false

cursor:
  blinking: On

live_config_reload: true

window:
  padding:
    y: 10
